                    },
                    {
                        "name": "user0_unlock_start",
                        "filter": "Started unlocking user 0"
                    },
                    {
                        "name": "user0_unlock_end",
                        "filter": "User0 unlocked"
                    },
                    {
                        "name": "user0_Boot_COMPLETED",
