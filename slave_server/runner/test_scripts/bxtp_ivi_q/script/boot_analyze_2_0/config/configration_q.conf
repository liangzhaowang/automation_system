                        "name":"early_audio_exit",
                        "filter":"init: Service 'earlyaudioalsa'"
                    },
                    {
                        "name":"kernel_end",
                        "filter":"init first stage started"
                    },
                    {
                        "name":"evs_start",
                        "filter":"early EVS started"
                    },
                    {
                        "name":"evs_ready",
                        "filter":"first frame to screen"
                    },
                    {
                        "name":"mount_all_start",
                        "filter":"init: processing action (late-init) from"
                    },
                    {
                        "name":"root_mount_start",
                        "filter":"device-mapper: init: attempting early device configuration"
                    },
                    {
                        "name": "wlan_Driver_loaded",
                        "filter": "Driver loaded successfully"
                    }
                ],
            "config":
                {
                    "log_name": "dmesg.log",
                    "time_index": 0,
                    "time_pattern": "(\\d+\\.\\d+)",
                    "parent_axis": "grabserial",
                    "insert_data": [0.0, "kernel_start"]
                }
        }
    },
    "commands":{
        "start_thread":
            [
                "echo $(host_pwd)| sudo -S python $(pwd)/./src/grabserial.py -v -d '/dev/ttyUSB3' -b 115200 -w 8 -p N -s 1 -e 90 -t -m 'Initializing cgroup subsys cpu*' > $(cwd)/grabserial.log",
                "echo $(host_pwd)| sudo -S python $(pwd)/./src/grabserial.py -v -d '/dev/ttyUSB2' -b 115200 -w 8 -p N -s 1 -e 90 -t -m 'Initializing cgroup subsys cpu*' > $(cwd)/ttyUSB2.log"
            ],
        "commands":
            [
                "adb shell screencap -p /sdcard/screencap.png && adb pull /sdcard/screencap.png $(cwd)",
                "adb root",
                "sleep 1",
                "adb shell dmesg > $(cwd)/dmesg.log",
                "adb logcat -v time -b all -d > $(cwd)/logcat.log",
                "adb shell cat /proc/cmdline > $(cwd)/proc_cmdline.log",
                "adb pull /data/vendor/dptf/record_cpu.log $(cwd)",
                "adb pull /data/bootchart/header .",
                "adb pull /data/bootchart/proc_stat.log .",
                "adb pull /data/bootchart/proc_ps.log .",
                "adb pull /data/bootchart/proc_diskstats.log .",
                "tar -czf $(cwd)/bootchart.tgz header proc_stat.log proc_ps.log proc_diskstats.log",
                "rm -f header proc_stat.log proc_ps.log proc_diskstats.log",
                "java -jar $(pwd)/./src/bootchart.jar $(cwd)/bootchart.tgz -f svg",
                "mv bootchart.svg $(cwd)",
                "sleep 30"
            ]
    },
    "stage":{
        "step_android":
            [
                {
                    "name":"init->kernel_end",
                    "start":"init",
                    "end":"kernel_end",
                    "durations":["init","kernel_end"]
                },
                {
                    "name":"kernel_end->init2_stage",
                    "start":"kernel_end",
                    "end":"init_2_start",
                    "durations":["kernel_end","init_2_start"]
                },
                {
                    "name":"init2_stage->android_start",
                    "start":"init_2_start",
                    "end":"android_start",
                    "durations":["init_2_start","finish_mount_data","zygote_launched","zygote_forked","android_start"]
                },
                {
                    "name":"android_start->boot_is_finished",
                    "start":"android_start",
                    "end":"boot_is_finished",
                    "durations":["android_start","pEvsListener","pStateController","preload_start","preload_end","system_run","pms_system_scan_start","pms_data_scan_start","pms_scan_end","pms_ready","ams_ready","systemui_start","enable_screen","boot_is_finished", "user0_unlock_start", "user0_unlock_end", "user0_Boot_COMPLETED", "user10_unlock_start", "user10_unlock_end"]
                }
            ],
        "step_kernel":
            [
                {
                    "name":"init->abl_end",
                    "start":"init",
                    "end":"abl_end",
                    "durations":["init","pmic_ok","CSE_Start","abl_start","abl_end","stage-0_start", "stage-0_done", "CSE_ready_to_send_IBBM", "stage-1_loaded", "pre-MRC_hw_init_done", "received_ABL_config_over_IPC", "probed_CP_PCB_start_MRC", "MRC_parameters_loaded", "RMT_start", "send_DID", "set_pnit_reset", "stage-1_done", "stage-2_start", "PCIe_Root_Port_init_start", "PCIe_init_done", "Image_load_done", "Image_CRC_done", "eMMC/SD_init_done", "image_DL_start", "image_DL_end", "VMM_start","SBL_Start","Stage1A_entry","Stage1B_entry","Stage2_entry","Load_boot_images","ISVN"]
                },
                {
                    "name":"abl_end->handover_jump",
                    "start":"abl_end",
                    "end":"handover_jump",
                    "durations":["abl_end","VMM_ready","Bootloader1_ready","Trusty_ready","handover_jump"]
                },
                {
                    "name":"handover_jump->kernel_start",
                    "start":"handover_jump",
                    "end":"kernel_start",
                    "durations":["handover_jump","VMM_start","VMM_ready","Bootloader1_ready","Trusty_ready","Bootloader2_ready","kernel_start"]

                },
                {
                    "name":"kernel",
                    "start":"kernel_start",
                    "end":"kernel_end",
                    "durations":["kernel_start","Root_mount_start","kernel_end"]
                },
                {
                    "name":"kernel_end->evs_start",
                    "start":"kernel_end",
                    "end":"evs_start",
                    "durations":["kernel_end","evs_start"]
                },
                {
                    "name":"evs",
                    "start":"evs_start",
                    "end":"evs_ready",
                    "durations":["evs_start","mount_all_start","evs_ready"]
                }
            ]
    }
}
